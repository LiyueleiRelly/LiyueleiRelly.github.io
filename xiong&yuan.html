<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="default.css" type="text/css" rel="stylesheet">
    <link href="./2.png" rel="shortcut icon" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="garden_dev.js"></script>
    <script type="text/javascript" src="funtions_dev.js"></script>
</head>

<body>


<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">/*</span><br />
            <span class="space"/><span class="comments">* 3 22, 2017  星期三</span><br />
            <span class="space"/><span class="comments">* 今天有一件很重要的事情</span><br />
            <span class="space"/><span class="comments">* 一对新人订婚了</span><br />
            <span class="space"/><span class="comments">*/</span><br />
            <br/>
            该怎么形容我们的主人公呢<br />
            <span class="keyword">可爱</span> 的<span class="string">熊熊</span>;<br />
            <span class="keyword">漂亮</span> 的<span class="string">yuan</span>;<br />
            <span class="keyword">鸡贼</span> 的<span class="string">熊熊</span>;<br />
            <span class="keyword">凶猛</span> 的<span class="string">yuan</span>;<br />
            <span class="comments">// 所以才会这么般配吧</span><br />
            <br />



            <br />
            <span class="comments">// 正式点说</span><br />
            祝两位：<br />
            <span class="keyword" style="font-size:1.5em;">         百年好合，早生贵子 </span><br />
            — —来自你的SSR亲友团
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    熊&yuan 在一起
                    <div id="elapseClock"></div>
                </div>
                <div id="loveu">
                    百年好合<br/>
                    <div class="signature">- SSR</div>
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
        Inspired by <a href="http://www.openrise.com/lab/FlowerPower/">love</a> project.<br />
        Copyright © 2017 <a href=''>Relly Li</a> 2017
    </div>
    <audio src="2.mp3" autoplay="" loop="-1" ></audio>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var displayMode = 1;
    var together = new Date();
    together.setFullYear(2017, 2, 22);
    together.setHours(0);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    $("#loveHeart").click(function(){
        displayMode *= -1;
        timeElapse(together, displayMode);
    });

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            adjustWordsPosition();
            startHeartAnimation();
        }, 5000);

        timeElapse(together, displayMode);
        setInterval(function () {
            timeElapse(together, displayMode);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</body>
</html>
